<div class="login-wrapper">
    <form class="login" [formGroup]="formLogin" (ngSubmit)="checkLogin()">
        <section class="title">
            <h3 class="welcome">Merhaba,</h3>
            {{ heading }}
            <h5 class="hint">Şirketiniz tarafından verilen giriş bilgilerini kullanınız</h5>
        </section>
        <div class="login-group">
            <!-- <clr-select-container>
                <label class="clr-sr-only">User Role</label>
                <select clrSelect name="type" formControlName="type">
                    <option value="local">Local Users</option>
                    <option value="admin">Administrator</option>
                </select>
            </clr-select-container> -->
            <clr-input-container>
                <label class="clr-sr-only">Kullanıcı Adı</label>
                <input type="text" name="username" autofocus clrInput placeholder="Kullanıcı Adı" formControlName="username" />
                <clr-control-error>
                    <div class="error active">
                        Kullanıcı adı boş bırakılamaz
                    </div>
                </clr-control-error>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Parola</label>
                <input type="password" name="password" clrPassword placeholder="Parola" formControlName="password" />
                <clr-control-error>
                    <div class="error active">
                        parola boş bırakılamaz
                    </div>
                </clr-control-error>
            </clr-password-container>
            <!-- <clr-checkbox-wrapper>
                <label>Beni Hatırla</label>
                <input type="checkbox" name="rememberMe" clrCheckbox formControlName="rememberMe"/>
            </clr-checkbox-wrapper> -->
            <button type="submit" [disabled]="!formLogin.valid" class="btn btn-primary">GİRİŞ</button>
            <a href="javascript://" class="signup">Giriş Bilgilerini hatırlamıyor musun ?</a>
        </div>
    </form>
</div>
